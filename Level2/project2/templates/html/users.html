<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if stu %}
    <table>
        <thead>
            <th>    First Name    </th>
            <th>    Last Name     </th>
            <th>    Email </th>
        </thead>
        {% for s in stu %}
        <tr>
            <td>{{ s.fname }}</td>
            <td>{{ s.lname }}</td>
            <td>{{ s.email }}</td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
    <p> Nothing Found</p>
    {% endif %}
</body>
</html>
